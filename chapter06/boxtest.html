<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 해법</title>
    <style>
        * {
            box-sizing: border-box;
            position: relative;
        }
        .main {
            margin: 100px auto;

            border: 1px solid black;
            width: 500px;
            height: 500px;
        }
        .mid {
            top: 50%;
            left: 50%;
        }
        .sub {
            left: -50px;
            top: -50px;
            background-color: rgb(164, 99, 99);
            width: 100px;
            height: 100px;
        }
        
    </style>
</head>
<body bgcolor="gray">
    <div class="main">
        <div class="mid">
            <div class="sub"></div>
        </div>
    </div>
</body>
</html>
