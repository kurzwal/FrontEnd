<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 2</title>
    <script src="/javascript/js/common.js"></script>
</head>
<body>
    <script>
    // 자료형
    // 기본 유형 : number, string, boolean
        var num = 1000;
        console.log(num)
        console.log(typeof(num));

        var str = 'string';
        console.log(str);
        console.log(typeof(str));

        var bool = true;
        console.log(bool);
        console.log(typeof(bool));

    // 복합 유형 : array, object
        var arr = [1, 2, 3, 4, 5];
        console.log(arr);
        console.log(typeof(arr));

        var obj = {
            'name' : '홍길동',
            'age' : 20
        };
        console.log(obj);
        console.log(obj.name);
        console.log(typeof(obj));

    // 특수 유형 : undefined, null
        // console.log(cat);        // 에러 발생
        console.log(typeof(cat));

        var dog;
        console.log(dog);
        console.log(typeof(dog));

        var bird = null;
        console.log(bird);
        console.log(typeof(bird));

    // 산술 연산
        var a = 10;
        var b = 3;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);

        console.log(++a);
        console.log(a++);
        console.log(a);
        console.log(--a);
        console.log(a--);
        console.log(a);

    // 대입 연산
        var c = 5;
        console.log(c = 5);     // 출력 안됨
        console.log(c += 5);    // 출력됨
        console.log(c -= 5);
        console.log(c *= 5);
        console.log(c /= 5);
        console.log(c %= 5);
        console.log(c);

    </script>
    <button onclick="back()"> back </button>
</body>
</html>
