<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oven</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="brand-text" href="#"> <span class="bt-left">Oven</span><span class="bt-right">BETA</span> </a>
            </div>
            <ul class="nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">
                    <img class="profile-image" src="/kakaooven/images/profile.png" />
                    <span class="name">Username</span>
                    <i class="fa-solid fa-caret-down"></i>
                    </a>
                </li>
            </ul>
        </nav>
        
      </div>
    </header>
    <main class="container">
        <div class="page-header">
            <h1 class="pull-left">프로젝트 대쉬보드</h1>
            <div class="pull-right">
                <div class="search-project">
                    <input class="form-control" type="text" placeholder="프로젝트 검색">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="btn-toggle">
                    <button class="btn change-viewtype">
                        <i class="fa-solid fa-list"></i>
                    </button>
                    <button class="btn change-viewtype active">
                        <i class="fa-solid fa-table-cells-large"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="container"></footer>
  </body>
</html>
