<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oven</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="navbar-brand">
            <a class="brand-text" href="#">
              <span class="bt-left">Oven</span
              ><span class="bt-right">BETA</span>
            </a>
          </div>
          <ul class="nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle">
                <img
                  class="profile-image"
                  src="/kakaooven/images/profile.png" />

                <i class="fa-solid fa-caret-down"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>

        <h1 class="pull-left">프로젝트 대쉬보드</h1>
        <div class="pull-right">
          <div class="search-project">
            <input
              class="form-control"
              type="text"
              placeholder="프로젝트 검색" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="btn-toggle">
            <button class="change-viewtype">
              <i class="fa-solid fa-list"></i>
            </button>
            <button class="change-viewtype active">
              <i class="fa-solid fa-table-cells-large"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <ul class="nav-stacked">

        </ul>
        <div class="project-main">

            <button class="btn btn-default">모두 선택</button>
            <button class="btn btn-primary">
              <i class="fa-solid fa-circle-plus"></i> 새로운 프로젝트 만들기
            </button>
          </div>
          <div class="project-list-wrapper">
            <!-- project-item (card) (start1) -->
            <div class="project-item">
              <div class="project-container">
                <div class="item-header">
                  <input type="checkbox" class="item-check" />
                  <div class="item-option">
                    <i class="fa-solid fa-gear"></i>
                    <i class="fa-solid fa-caret-down"></i>
                  </div>
                </div>
                <div class="item-img-container">
                  <img src="/images/thug-bach.jpg" class="item-img" />
                </div>
                <div class="item-content">
                  <a href="#" class="item-title">Test1</a>
                  <pre class="item-description">test</pre>
                </div>
                <div class="item-footer">
                  <div class="project-time">
                    <i class="fa-regular fa-clock"></i> 2022-12-27
                  </div>
                  <button class="btn btn-test">로그인 없이 테스트 가능</button>

              </div>
            </div>
